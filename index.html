<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <dialog id="play-again-dialog">
            <p id="winner"></p>
            <form>
                <label>Play again?</label>
                <button id="ok-button" value="ok" formmethod="dialog">OK</button>
            </form>
        </dialog>
        <div class="container">
            <div class="header">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div class="body">
                <div class="players">
                    <div id="player-1">
                        <form id="player-1">
                            <label for="player-1-name">Player 1</label>
                            <input type="text" id="player-1-name" />
                            <button type="submit">OK</button>
                        </form>
                    </div>
                    <div id="player-2">
                        <form id="player-2">
                            <label for="player-2-name">Player 2</label>
                            <input type="text" id="player-2-name" />
                            <button type="submit">OK</button>
                        </form>
                    </div>
                </div>
                <div class="alert"><p class="alert"></p></div>
                <div class="gameboard">
                    <div class="cell row-1 column-1"></div>
                    <div class="cell row-1 column-2"></div>
                    <div class="cell row-1 column-3"></div>
                    <div class="cell row-2 column-1"></div>
                    <div class="cell row-2 column-2"></div>
                    <div class="cell row-2 column-3"></div>
                    <div class="cell row-3 column-1"></div>
                    <div class="cell row-3 column-2"></div>
                    <div class="cell row-3 column-3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
